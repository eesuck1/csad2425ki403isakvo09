name: Run Python Tests

on:
  push:
    branches:
      - feature/develop/task5
  pull_request:
    branches:
      - feature/develop/task5

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        cd ci
        .\setup_python.bat

    - name: Run tests
      run: |
        .\run_tests.bat
